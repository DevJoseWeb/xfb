
<div class="box" >
  <div *ngIf="auth.user | async; then authenticated else guest">
  </div>
</div>

<!-- User NOT logged in -->
<ng-template #guest class="box">
  <h3>Bem Vindo ao Sistema Ximbo</h3>
  <p class="card-text">Fa√ßa seu Login</p>
  <button class="button" routerLink="/login">Login</button>
</ng-template>

<ng-template #loading>
    <div>SISTEMA XIMBO</div>
</ng-template>

<!-- User logged in -->

<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    Bem Vindo !
    <h3>{{ user.displayName }}</h3>
    <img class="card-img-top" [src]="user.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=50px>
    <p class="text-truncate">UID: {{ user.uid }}</p>
    <button class="button" (click)="logout()">Sair</button>
  </div>
</ng-template>
